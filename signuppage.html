<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="./signup.js"></script>
    <title>Sign Up Screen</title>
</head>
<body>
    
    <div class="contaniersignup">
    <div class="contanierbox">
        <div class="signup">
            <h1>Sign Up</h1>
        </div>
        <div class="inputbox" >
            <input id="userNameInput" class="inputbox1" type="text" placeholder="Username" value="">
            <i class='bx bxs-user'></i>
        </div><div class="inputbox">
            <input id="gmailInput" class="inputbox1" type="text" placeholder="Gmail" value="" >
            <i class='fa fa-envelope'></i>
        </div>
        <div class="inputbox">
            <input id="passwordInput"class="inputbox2" type="password" placeholder="Password" value="">
            <i class='bx bxs-lock-alt' ></i>
        </div>
    <div class="remember-forgotSignUp">
        <input type="checkbox" class="checkboxSignUp">
        <label name="rememberme" >Remember Me </label>
    </div>
    <div class="btn">
    <button id="submitbox" class="sumbitbox" type="submit">Sign Up</button>
</div>
    <div class="youhaveaccount">
        <p>You have an account? <a class="register" href="loginpage.html">Login</a></p> 
    </div>
</div>
</div>

</body>
</html>
